services:
  - type: cron
    name: dining-scraper
    env: python
    schedule: "0 * * * *"   # every hour
    buildCommand: |
      apt-get update
      apt-get install -y chromium chromium-browser
      pip install -r requirements.txt
    startCommand: "python scraper.py"
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
