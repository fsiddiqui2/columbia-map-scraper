services:
  - type: cron
    name: dining-scraper
    # Use the Docker environment
    env: docker
    dockerfilePath: ./Dockerfile
    schedule: "0 * * * *"   # every hour
    # No buildCommand is needed; the Dockerfile handles it
    startCommand: "python scraper.py"
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false